<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Setup</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'>
  <script src='https://unpkg.com/vue@next'></script><script  src="./script.js"></script>
</head>
<body class="container mt-5">

<!-- To Do Lists -->
<!-- 1. Create more than one App -->
<!-- 2. Change name in new app -->
<!-- 3. Feed createApp an object instead of a variable -->

<!-- App Template Code Here -->
<div id="app">
  <h1>{{ name }}</h1>
</div>
<hr>

<div id="anotherApp">
  <h1>{{ name }}</h1>
</div>
<!-- App Template Code Here -->

<!-- App Script Code Here -->
<script>
// createApp via variable
const App = {
  data() {
    return {
      name: 'Bamboo Thermal Ski Coat',
    }
  }
}
Vue.createApp(App).mount('#app')

// createApp via Object
Vue.createApp({
  data() {
    return {
      name: 'Polo Shirt'
    }
  }
}).mount('#anotherApp')
</script>
<!-- App Script Code Here -->

</body>
</html>
